apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "frontend-deployment"
  namespace: "default"
  labels:
    app: "frontend-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "frontend-deployment"
  template:
    metadata:
      labels:
        app: "frontend-deployment"
    spec:
      containers:
      - name: "frontend-service-sha256-1"
        image: "us-central1-docker.pkg.dev/peerprep-backend/cloud-run-source-deploy/cs3219-ay2425s1-project-g15/frontend-2@sha256:898a480165d59574c7f3526716ab7b9d36a4044b9b7de0993e1445cfdb0efaf8"
        resources:
          requests:
            memory: "500Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
