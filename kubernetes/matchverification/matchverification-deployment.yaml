apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "matchverification-deployment"
  namespace: "default"
  labels:
    app: "matchverification-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "matchverification-deployment"
  template:
    metadata:
      labels:
        app: "matchverification-deployment"
    spec:
      containers:
      - name: "matchverification-service-sha256-1"
        image: "gcr.io/peerprep-backend/matchverification@sha256:06177ebefde908a942d168\
          e4b9c962db83d8760521d2422f182c9612171d2669"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: "ENV"
          valueFrom:
            configMapKeyRef:
              key: "ENV"
              name: "matchverification-deployment-config-jhye"
        - name: "DEV_QUESTION_API_URL"
          valueFrom:
            configMapKeyRef:
              key: "DEV_QUESTION_API_URL"
              name: "matchverification-deployment-config-jhye"
        - name: "DEV_REDIS_HOST"
          valueFrom:
            configMapKeyRef:
              key: "DEV_REDIS_HOST"
              name: "matchverification-deployment-config-jhye"
        - name: "DEV_REDIS_PORT"
          valueFrom:
            configMapKeyRef:
              key: "DEV_REDIS_PORT"
              name: "matchverification-deployment-config-jhye"
        - name: "DEV_KAFKA_URL"
          valueFrom:
            configMapKeyRef:
              key: "DEV_KAFKA_URL"
              name: "matchverification-deployment-config-jhye"
