apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "question-deployment"
  namespace: "default"
  labels:
    app: "question-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "question-deployment"
  template:
    metadata:
      labels:
        app: "question-deployment"
    spec:
      containers:
      - name: "question-service-sha256-1"
        image: "us-central1-docker.pkg.dev/peerprep-backend/cloud-run-source-deploy/cs3219-ay2425s1-project-g15/question-service-2@sha256:cb1020aa14c04857524be5d84c3e293f8c480c3133fe7f888990a354e95da55f"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: "MONGODB_URI"
          valueFrom:
            configMapKeyRef:
              key: "MONGODB_URI"
              name: "question-deployment-config-jhye"
        - name: "NODE_ENV"
          valueFrom:
            configMapKeyRef:
              key: "NODE_ENV"
              name: "question-deployment-config-jhye"
