apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "question-deployment"
  namespace: "default"
  labels:
    app: "question-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "question-deployment"
  template:
    metadata:
      labels:
        app: "question-deployment"
    spec:
      containers:
      - name: "question-service-sha256-1"
        image: "gcr.io/peerprep-backend/question@sha256:4a207b051224d543aa93362a8165a831918d8df4e083850bfb184a55dc1c4dd0"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: "MONGODB_URI"
          valueFrom:
            configMapKeyRef:
              key: "MONGODB_URI"
              name: "question-deployment-config-jhye"
        - name: "NODE_ENV"
          valueFrom:
            configMapKeyRef:
              key: "NODE_ENV"
              name: "question-deployment-config-jhye"
