apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "collaboration-deployment"
  namespace: "default"
  labels:
    app: "collaboration-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "collaboration-deployment"
  template:
    metadata:
      labels:
        app: "collaboration-deployment"
    spec:
      containers:
      - name: "collaboration-service-sha256-1"
        image: "gcr.io/peerprep-backend/collaboration@sha256:876db1ada959ee785aebf3be1c\
          b9de1d8475dd34306caccde0c784f6149c3e5c"
        ports:
        - containerPort: 3001
        livenessProbe:
          httpGet:
            path: /api/collaboration
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/collaboration
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: "MONGODB_URI"
          valueFrom:
            configMapKeyRef:
              key: "MONGODB_URI"
              name: "collaboration-deployment-config-jhye"
        - name: "NODE_ENV"
          valueFrom:
            configMapKeyRef:
              key: "NODE_ENV"
              name: "collaboration-deployment-config-jhye"
