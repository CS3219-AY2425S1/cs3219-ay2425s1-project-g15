apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "chatlog-deployment"
  namespace: "default"
  labels:
    app: "chatlog-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "chatlog-deployment"
  template:
    metadata:
      labels:
        app: "chatlog-deployment"
    spec:
      containers:
      - name: "chatlog-service-sha256-1"
        image: "gcr.io/peerprep-backend/chatlog@sha256:d6fa721fe570eaecda9fb5d36e9817c3\
          ce14bf18f7ec5202ca64908e99156c03"
        imagePullPolicy: "IfNotPresent"
        resources:
          requests:
            memory: "1Gi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "300m"
        env:
        - name: "PORT"
          value: "3008"
        - name: "MONGODB_URI"
          value: "mongodb+srv://cs3219:cs3219@sessions.aeht3.mongodb.net/"
        ports:
        - containerPort: 3008
